<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <title>Attendance</title>
  <link rel="stylesheet" href="/static/main.css" />
</head>

<body>
  <div class="row">
    <div class="col s8 offset-s2">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Attendance Portal</span>

          <h6>
            <marquee>This is an attendance portal where we can upload a picture of a class and take attendance easily.</marquee>
          </h6>

          <div>
            <p style="color:orange;">Choose image file to upload</p>
            <form method="POST" enctype="multipart/form-data" action="/">
              <input type="file" id="myFile" name="uploaded-file" accept=".jpg,.jpeg,.png" required>
              <br><br>
              <button class="btn waves-effect waves-light" type="submit">Submit</button>
            </form>

            <br>

            <!-- Register New Student Button -->
            <p style="color:orange;">Click here to register a new student</p>
            <a href="/newstudent" class="btn green waves-effect waves-light">Register New Student</a>
          </div>

        </div>
        <div class="card-action">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
